<DOCTYPE html>
<html>
  <head>
    <style>
      #pyramid {
        font-family: "Courier New", monospace;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <h1>Mario 2</h1>
    <form>
      <select id="select" onchange="drawPyramid()">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
      </select>
      <input type="range" min="1" max="20" id="num" oninput="drawPyramid()">
    </form>
    <div id="pyramid">
      <!-- Our pyramid will go inside here -->
      <div id="construction">
        <p>Uh oh! the pyramid is still under construction.</p>
        <p>Check back again soon... our developers are hard at wrk as we speak!</p>
      </div>
    </div>
    <script src="mario.js"></script>
  </body>
</html>
